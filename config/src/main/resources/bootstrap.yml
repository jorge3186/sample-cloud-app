spring:
  application:
    name: sample-config
  profiles:
    active: ${CONFIG_PROFILES:native}

  cloud:
    config:
      server:
        git:
          uri: https://github.com/jorge3186/sample-cloud-app
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
          clone-on-start: true
          search-paths: '*,config/cl-data/*,config/cl-data/{application}/*'
        native:
          search-locations:
            - 'config/cl-data/*'

server:
  port: ${CONFIG_PORT:8888}

logging:
  level:
    org.springframework.*: INFO